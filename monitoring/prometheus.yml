global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-routing-lab'
    environment: 'development'

scrape_configs:
  # AI Routing Lab metrics
  - job_name: 'ai-routing-lab'
    static_configs:
      - targets: ['ai-routing-lab:5000']
        labels:
          service: 'ai-routing-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # quic-test metrics (if available)
  - job_name: 'quic-test'
    static_configs:
      - targets: ['quic-test:9091']
        labels:
          service: 'quic-test'
    # Only scrape if quic-test is running
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: quic-test:9091
